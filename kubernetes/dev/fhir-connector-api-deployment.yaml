apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir-connector-api
spec:
  selector:
    matchLabels:
      app: fhir-connector-api
  template:
    spec:
      containers:
      - name: fhir-connector-api
        env:
        - name: ENVIRONMENT
          value: dev
        - name: MODE_HAPI_FHIR_SERVER_PROXY_SERVERS_LIST
          value: '["https://gravitate-health.lst.tfo.upm.es/epi/api/fhir/", "https://gravitate-health.lst.tfo.upm.es/ips/api/fhir/"]'
